<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">    
</head>
<body>
    <div class="content">
        <div class="header">
            <div class="positioning">
                <div class="shadow-box">
                    <img src="images/sakurae-logo.png" alt="sakurae-logo" class="logo">
                    <h1 class="logo-font">Haihong</h1>
                </div>
            </div>
            <div class="credit">Photo by <a href="https://unsplash.com/@gundim?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Dim Gunger</a> on <a href="https://unsplash.com/t/3d-renders?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>

        </div>
        <div class="main">
            <div class="introduction-block">
                 <div class="introduction"> 
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started. <br>
                    <br>
                    You <i>know</i> you want to.
                 </div>
            </div>
            <div class="form-block">
                <div class="form-position">
                    <div class="form-title">Let's do this!</div>
                    <form action="#">
                        <div class="form-content">
                            <div class="form-col">
                                <div class="form-cell">
                                    <label for="first-name">FIRST NAME</label>
                                    <input type="text" id="first-name" required>
                                </div>
                                <div class="form-cell">
                                    <label for="email">EMAIL</label>
                                    <input type="email" id="email" required>
                                </div>
                                <div class="form-cell">
                                    <label for="pw">PASSWORD</label>
                                    <input type="password" id="pw" required>
                                </div>
                            </div>
                            <div class="form-col">
                                <div class="form-cell">
                                    <label for="last-name">LAST NAME</label>
                                    <input type="text" id="last-name" required>
                                </div>
                                <div class="form-cell">
                                    <label for="phone-num">PHONE NUMBER</label>
                                    <input type="number" id="phone-num" min="9" required>
                                </div>
                                <div class="form-cell">
                                    <label for="confirm-pw">CONFIRM PASSWORD</label>
                                    <input type="password" id="confirm-pw" required>
                                </div>
                            </div>        
                        </div>          
                    </form>
                </div>

            <div class="sign-up-block">
                <button>Create Account</button>
                <div>Already have an account? <a href="#" class="login">Log in</a></div>
            </div>
            
            
            
                
            
        </div>
    </div>
    
    
</body>
</html>
